spring:
  cloud:
    gateway:
      routes:
        - id: ms-customers
          uri: lb://MS-CUSTOMERS
          predicates:
            - Path=/api/customers/**
          filters:
            - StripPrefix=2
        - id: ms-bank-account
          uri: lb://MS-BANK-ACCOUNT
          predicates:
            - Path=/api/bank_accounts/**
          filters:
            - StripPrefix=2
        - id: ms-customers-transaction-query
          uri: lb://MS-CUSTOMERS-TRANSACTION-QUERY
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=2
